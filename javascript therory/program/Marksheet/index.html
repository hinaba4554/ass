<head>

        function sum()

          var v6=parseInt( document.getElementById("t6").value)
          var v7=parseInt( document.getElementById("t7").value)
          var sum=v1+v2+v3+v4+v5+v6+v7;
         var result= document.getElementById("t8").innerHTML=sum;

       }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
       text-align: center;
    }
</style>
<body>
    <script>
         function one() 
         {
             var x = document.getElementById("hide");
             if(x.type=="password")
             {
                x.type = "text";
             }
             else{
                x.type="password";
             }
         }
    </script>
    <td>
         <input type="password" name="hina" id="hide"><br>
        <input type="checkbox" onclick="one()">Show Password
    </td>
</body>
</html>
